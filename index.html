<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Beer Review</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Beer Review</h1>
        </div>

        <section class="beers">
          <h2>Beers</h2>
		  
          <ul class="beers-list"></ul>
        </section>

        <form class="beer-form">
          <h3>Add a New Beer</h3>

          <div class="form-group">
            <input type="text"
              class="beer-input form-control"
              placeholder="Beer Name">
          </div>

          <div class="form-group">
            <input type="text"
              class="category-input form-control"
              placeholder="Category">
          </div>
		  
		  <div class="form-group">
			<select class="form-control" id="sel1">
			  <option value="Excellent - 5">Excellent - 5</option>
			  <option value="Very Good - 4">Very Good - 4</option>
			  <option value="Good - 3">Good - 3</option>
			  <option value="Fine - 2">Fine - 2</option>
			  <option value="Bed - 1">Bed - 1</option>
			</select>
		  </div>

          <button class="btn btn-primary post-beer" type="button">Post</button>
		  <button class="btn btn-success sort-beer" type="button">sort</button>
        </form>
      </div>
    </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="script.js"></script>
</body>
</html>
